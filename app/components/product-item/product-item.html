<div class="thumbnail">
    <img src="http://placehold.it/320x150" alt="product picture">
    <div class="caption">
        <h4 class="pull-right">{{ product.price }}</h4>
        <h4><a>{{ product.title }}</a></h4>
        <p>{{ product.description }}</p>
    </div><!--end caption-->
    <div>
        <auction-stars [rating]="product.rating"></auction-stars>
    </div>
</div><!--end thumbnail-->
